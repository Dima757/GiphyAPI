<!DOCTYPE html>
<html>
<head>
	<title>NBA GIPHYs</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="wholeThing">

<div class="jumbotron" id="header">
  <img id="topImageL" src="./assets/images/giphy1.gif">
  <img id="topImageR" src="./assets/images/giphy2.gif">
  <h1>For the Love of NBA</h1>
  <h4>Click the buttons to display your favorite NBA GIPHYs<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>
</div>

<form class="form-inline" id="NBASearch">
  <div class="form-group">
    <label for="NBAInput">Search for a NBA GIHPY:</label>
    <input type="text" id="NBAInput">
  </div>
  
  <input id="addBtn" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="btn" data-search="Steph Curry">Steph Curry</button>
      <button class="btn btn-primary" id="btn" data-search="Lebron James">Lebron James</button>
      <button class="btn btn-primary" id="btn" data-search="Ben Simmons">Ben Simmons</button>
      <button class="btn btn-primary" id="btn" data-search="Kemba Walker">Kemba Walker</button>

      <div id="myButtons"></div>
    </div> 
  </div> 
</div>


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> 
</div> 


<script type="text/javascript" src="./assets/app.js"</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
